<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form autocomplete="on">
        <fieldset>
            <legend>Cadastro</legend>
            <label for="email">Email:</label> <br/>
            <input type="email" id="email" placeholder="Ex. joao@gmail.com"><br/>
            <br/>
            Senha: <br/>
            <input type="password" name="senha"><br/>
            <br/>
            Cpf.: <br/>
            <input type="text" name="cpf" placeholder="Ex. 123.456.789-12"><br/>
            <br/>
            Seu nome e Sobrenome: 
            <br/><input type="text" name="nome_sobrenome" placeholder="Ex. João da Silva"><br/>
            <br/>
            Data de Nascimento: <br/>
            <input type="date" name="data_nascimento"/><br/>
            <br/>
            Sexo <br/>
            <input type="radio" name="sexo">Masculino<br/>
            <input type="radio" name="sexo">Feminino<br/>
            <br/>
            <input type="checkbox" name="whatsapp" >Receber Notificações por Whatsapp<br/>
            <input type="text" name="whatsapp" placeholder="Ex. (99)99999-9999"><br/>
            <br/>
            <input type="checkbox" name="email" checked>Desejo Receber ofertas por E-Mail<br/>
            <br/>
            <button>Criar seu Cadastro</button><br/>
            <br/>
            Fique Tranquilo, nosso site é seguro<br/>
            <br/>
            Já tem Cadastro? <a href="">Enviar</a>
        </fieldset>
    </form>
</body>
</html>
